<ion-header>
  <ion-navbar>
    <ion-title>
      Pockeyt Pay
    </ion-title>
    <ion-buttons end>
    	<button (click)="toggleBeacon()" ion-button icon-only [color]="beaconRunning ? 'primary' : 'secondary'">
    		<ion-icon [name]="beaconRunning ? 'ios-radio' : 'ios-radio-outline'"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
	<list-layout *ngIf="!isSplitPane"></list-layout>
	<customer-pager *ngIf="isSplitPane"></customer-pager>
</ion-content>
